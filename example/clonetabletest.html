    <script language="JavaScript">
function OnResizeBody()
{
    var contentDiv = document.getElementById("headersMain");
    var headerDiv = document.getElementById("pwayMain");

    var iHeight = document.body.clientHeight - 200;
    if (iHeight < 1) iHeight = 1;
    var sHeight = new String();
    sHeight = iHeight.toString();
    sHeight += "px";
    contentDiv.style.height = sHeight;

    var iWidth = document.body.clientWidth - 50;
    var sWidth = new String();
    sWidth = iWidth.toString();
    sWidth += "px";
    contentDiv.style.width = sWidth;

    var arContentTHs;
    if (contentDiv.childNodes[0].nodeName == '#text')
        arContentTHs = contentDiv.childNodes[1].childNodes[1].childNodes[0].childNodes;
    else
        arContentTHs = contentDiv.childNodes[0].childNodes[0].childNodes[0].childNodes;

    var arHeaderTHs;
    if (headerDiv.childNodes[0].nodeName == '#text')
        arHeaderTHs = headerDiv.childNodes[1].childNodes[1].childNodes[0].childNodes;
    else
        arHeaderTHs = headerDiv.childNodes[0].childNodes[0].childNodes[0].childNodes;

    var iTotalWidth = 0;
    for (var i = 0; i < arContentTHs.length; i++)
    {
        if (arContentTHs[i].nodeName == '#text')
            continue;

        sWidth = arContentTHs[i].clientWidth.toString();
        sWidth += "px";
        arHeaderTHs[i].style.width = sWidth;

        iTotalWidth += arContentTHs[i].clientWidth;
    }
    sWidth = iTotalWidth.toString();
    sWidth += "px";
    headerDiv.style.width = sWidth;
}
</script>

</head>
<BODY onload="OnResizeBody()" onresize="OnResizeBody()">
